<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
</head>
<body>
	<div id="content">
		<div id="logo">
		<a href="index.html"><img src="img/brid.png"></a>
		<p>Sign in</p>
		</div>
		<form name="form-register">
			<div id="view">
				<p>
					邮箱:<br>
					<input type="text" name="username" class="form-control">
				</p>
				<p>
					密码:<br>
					<input type="text" name="password" class="form-control">
				</p>
				<p>
					重复密码:<br>
					<input type="text" name="password-repeat" class="form-control">
				</p>
				<input type="submit" name="submit" class="btn btn-success" value="注册"><br>
				<a href="#">忘记密码 ?</a>
			</div>
			<a href="login.html">
				<div id="view2">
					登录
				</div>
			</a>
		</form>
	</div>
</body>
</html>
